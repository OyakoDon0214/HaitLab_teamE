<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        読み取り結果
    </title>
</head>
<body>
    <h1>
        読み取り結果
    </h1>
    <table border="1">
        {% for key in dict %}
            <tr>
                <th>{{key}}</th>
                {% if key=="item"%}
                    <table　border="0" cellpadding="0" cellspacing="0">
                        {% for k in dict['item'] %}
                        <tr>
                            <th>{{k}}</th>
                            <th>{{dict['item'][k]}}</th>
                        </tr>
                        {% endfor %}
                        
                    </table>
                {% else %}
                    <th>{{dict[key]}}</th>
                {% endif %}

            </tr>
        {% endfor %}
    </table>
        
    
</body>
</html>
