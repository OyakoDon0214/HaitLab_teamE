<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        読み取り結果
    </title>
</head>
<body>
    <h1>
        読み取り結果
    </h1>
    <table border="1">
        {% for key in dict %}
            <tr>
                {% if key!="item"%}
                <th>{{key}}</th>
                <th>{{dict[key]}}</th>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
    <h3>品目</h3>
    <table border="1">
        {% for key in dict['item'] %}
            <tr>
                <th>{{key}}</th>
                <th>{{dict['item'][key]}}</th>
            </tr>
        {% endfor %}
    </table>
        
    
</body>
</html>
